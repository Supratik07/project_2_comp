<!-- Initialize a new AngularJS app and associate it with a module named "instantSearch"-->


<div class="bar" ng-controller="FriendController as cgtrl">
	<!-- Create a binding between the searchString model and the text field -->
	<input type="text" ng-model="searchString"
		placeholder="Enter your search terms" />

	<div ng-init="cgtrl.listAllUsersNotFriends()">
		<ul>

			<!-- Render a li element for every entry in the items array. Notice
				 the custom search filter "searchFor". It takes the value of the
				 searchString model as an argument.
			 -->
			<li ng-show="i.id!=currentUser.id" ng-repeat="i in cgtrl.users | filter:searchString">

				{{i.name}}
				<button type="button" ng-click="cgtrl.sendFriendRequest(i.id)"
					class="btn btn-warning btn-sm">Add Friend</button>
			</li>
		</ul>

	</div>



</div >

<div>
<button type="button" ng-click="cgtrl.getMyFriendcount()" class="btn btn-warning btn-sm">Friend Request Count</button>
	<a href="#/viewFriendRequest">View Friend Request</a>
</div>
