<style>
button.example {
	-webkit-transition: all 0s ease-out;
	-moz-transition: all 0s ease-out;
	-o-transition: all 0s ease-out;
	-ms-transition: all 0s ease-out;
	transition: all 0s ease-out;
	height: 35px;
	display: block;
	font-family: Arial, "Helvetica", sans-serif;
	font-size: 14px;
	color: #fff;
	text-decoration: none;
	text-align: center;
	text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.4);
	padding: 4px 20px 0;
	margin: 10px auto;
	left: 30px;
	position: relative;
	cursor: pointer;
	border: none;
	border-top-right-radius: 5px;
	border-bottom-right-radius: 5px;
}

button.facebook {
	border-left: solid 1px #2E4476;
	background: #3B5999;
	-webkit-box-shadow: 0px 5px 0px 0px #2E4476;
	box-shadow: 0px 5px 0px 0px #2E4476;
}

button.twitter {
	border-left: solid 1px #269BD0;
	background: #46C1F6;
	-webkit-box-shadow: 0px 5px 0px 0px #269BD0;
	box-shadow: 0px 5px 0px 0px #269BD0;
}

button.pinterest {
	border-left: solid 1px #C02B21;
	background: #DE463B;
	-webkit-box-shadow: 0px 5px 0px 0px #C02B21;
	box-shadow: 0px 5px 0px 0px #C02B21;
}

button.yahoo {
	border-left: solid 1px #813781;
	background: #A948A9;
	-webkit-box-shadow: 0px 5px 0px 0px #813781;
	box-shadow: 0px 5px 0px 0px #813781;
}

button.example:active {
	top: 3px;
}

button.facebook:active {
	-webkit-box-shadow: 0px 2px 0px 0px #2E4476;
	box-shadow: 0px 2px 0px 0px #2E4476;
}

button.twitter:active {
	-webkit-box-shadow: 0px 2px 0px 0px #269BD0;
	box-shadow: 0px 2px 0px 0px #269BD0;
}

button.pinterest:active {
	-webkit-box-shadow: 0px 2px 0px 0px #C02B21;
	box-shadow: 0px 2px 0px 0px #C02B21;
}

button.yahoo:active {
	-webkit-box-shadow: 0px 2px 0px 0px #813781;
	box-shadow: 0px 2px 0px 0px #813781;
}

button.example:before {
	content: "1";
	width: 35px;
	height: 25px;
	display: block;
	position: absolute;
	padding-top: 10px;
	line-height: 20px;
	top: 0px;
	margin-left: -54px;
	font-size: 16px;
	font-weight: bold;
	border-top-left-radius: 5px;
	border-bottom-left-radius: 5px;
}

button.facebook:before {
	border-right: solid 1px #2E4476;
	background: #3B5999;
	-webkit-box-shadow: 0px 5px 0px 0px #2E4476;
	box-shadow: 0px 5px 0px 0px #2E4476;
}

button.twitter:before {
	border-right: solid 1px #269BD0;
	background: #46C1F6;
	-webkit-box-shadow: 0px 5px 0px 0px #269BD0;
	box-shadow: 0px 5px 0px 0px #269BD0;
}

button.pinterest:before {
	border-right: solid 1px #C02B21;
	background: #DE463B;
	-webkit-box-shadow: 0px 5px 0px 0px #C02B21;
	box-shadow: 0px 5px 0px 0px #C02B21;
}

button.yahoo:before {
	border-right: solid 1px #813781;
	background: #A948A9;
	-webkit-box-shadow: 0px 5px 0px 0px #813781;
	box-shadow: 0px 5px 0px 0px #813781;
}

button.example:active:before {
	top: -3px;
}

button.facebook:active:before {
	-webkit-box-shadow: 0px 5px 0px 0px #2E4476, 6px 4px 2px
		rgba(0, 0, 0, 0.3);
	box-shadow: 0px 5px 0px 0px #2E4476, 6px 4px 2px rgba(0, 0, 0, 0.3);
}

button.twitter:active:before {
	-webkit-box-shadow: 0px 5px 0px 0px #269BD0, 6px 4px 2px
		rgba(0, 0, 0, 0.3);
	box-shadow: 0px 5px 0px 0px #269BD0, 6px 4px 2px rgba(0, 0, 0, 0.3);
}

button.pinterest:active:before {
	-webkit-box-shadow: 0px 5px 0px 0px #C02B21, 6px 4px 2px
		rgba(0, 0, 0, 0.3);
	box-shadow: 0px 5px 0px 0px #C02B21, 6px 4px 2px rgba(0, 0, 0, 0.3);
}

button.yahoo:active:before {
	-webkit-box-shadow: 0px 5px 0px 0px #813781, 6px 4px 2px
		rgba(0, 0, 0, 0.3);
	box-shadow: 0px 5px 0px 0px #813781, 6px 4px 2px rgba(0, 0, 0, 0.3);
}

body, * {
	font-family: 'Open Sans', sans-serif;
	box-sizing: border-box;
}

.container {
	max-width: 1000px;
	margin: 0 auto;
	width: 80%;
}

input[type=text] {
	width: 100%;
	border: solid 1px #D4D4D1;
	transition: .7s;
	font-size: 1.1em;
	padding: 0.3em;
	margin: 0.2em 0;
}

input[type=text]:focus {
	-webkit-box-shadow: 0 0 5px 0 rgba(69, 155, 231, .75);
	-moz-box-shadow: 0 0 5px 0 rgba(69, 155, 231, .75);
	box-shadow: 0 0 5px 0 rgba(69, 155, 231, .75);
	border-color: #459be7;
	outline: none;
}

.info {
	float: right;
}

form:after {
	display: block;
	content: '';
	clear: both;
}

button {
	background: #459be7;
	color: #FFF;
	font-weight: 600;
	padding: .3em 1.9em;
	border: none;
	font-size: 1.2em;
	margin: 0;
	text-shadow: 0 0 5px rgba(0, 0, 0, .3);
	cursor: pointer;
	transition: .7s;
}

button:focus {
	outline: none;
}

button:hover {
	background: #1c82dd;
}

button:disabled {
	background-color: #90BFE8;
	cursor: not-allowed;
}

.count {
	font-weight: 300;
	font-size: 1.35em;
	color: #CCC;
	transition: .7s;
}

.count.danger {
	color: #a94442;
	font-weight: 600;
}

.message time {
	width: 80px;
	color: #999;
	display: block;
	float: left;
}

.message {
	margin: 0;
}

.message .self {
	font-weight: 600;
}

.message span {
	width: calc(100% - 80px);
	display: block;
	float: left;
	padding-left: 20px;
	border-left: solid 1px #F1F1F1;
	padding-bottom: .5em;
}

hr {
	display: block;
	height: 1px;
	border: 0;
	border-top: solid 1px #F1F1F1;
	margin: 1em 0;
	padding: 0;
}

.container {
	background-size: cover;
	background: rgb(226, 226, 226); /* Old browsers */
	background: -moz-linear-gradient(top, rgba(226, 226, 226, 1) 0%,
		rgba(219, 219, 219, 1) 50%, rgba(209, 209, 209, 1) 51%,
		rgba(254, 254, 254, 1) 100%); /* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(226,
		226, 226, 1)), color-stop(50%, rgba(219, 219, 219, 1)),
		color-stop(51%, rgba(209, 209, 209, 1)),
		color-stop(100%, rgba(254, 254, 254, 1))); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top, rgba(226, 226, 226, 1) 0%,
		rgba(219, 219, 219, 1) 50%, rgba(209, 209, 209, 1) 51%,
		rgba(254, 254, 254, 1) 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top, rgba(226, 226, 226, 1) 0%,
		rgba(219, 219, 219, 1) 50%, rgba(209, 209, 209, 1) 51%,
		rgba(254, 254, 254, 1) 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(top, rgba(226, 226, 226, 1) 0%,
		rgba(219, 219, 219, 1) 50%, rgba(209, 209, 209, 1) 51%,
		rgba(254, 254, 254, 1) 100%); /* IE10+ */
	background: linear-gradient(to bottom, rgba(226, 226, 226, 1) 0%,
		rgba(219, 219, 219, 1) 50%, rgba(209, 209, 209, 1) 51%,
		rgba(254, 254, 254, 1) 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e2e2e2',
		endColorstr='#fefefe', GradientType=0); /* IE6-9 */
	padding: 20px;
}

.led-box {
	height: 30px;
	width: 25%;
	margin: 10px 0;
	float: left;
}

.led-box p {
	font-size: 12px;
	text-align: center;
	margin: 1em;
}

.led-green {
	margin: 0 auto;
	width: 24px;
	height: 24px;
	background-color: #ABFF00;
	border-radius: 50%;
	box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #304701 0 -1px 9px,
		#89FF00 0 2px 12px;
}

	margin: 0 auto;
	width: 24px;
	height: 24px;
	background-color: #24E0FF;
	border-radius: 50%;
	box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #006 0 -1px 9px,

<div  ng-controller="FriendController as ctrl">
<div  ng-controller="FriendController as ctrl">
	<p>
	<p>
	<p>
	<p>
	<p>
	<p>
	<p>
	<p>
	<div class="form-group has-feedback"></div>

	<!-- <div>   ng-button="ctrl.getMyFriendRequests()"  </div> -->

	My Friends
	<div ng-init="ctrl.getMyFriends()">
		<div ng-show="i.request_sender.is_online=='Y'"ng-repeat="i in ctrl.friends">
					<div class="container">
					{{i.request_sender.id}}
					<div class="led-box">
						<div class="led-green"></div>
					</div>
				

						<button class="example pinterest" 
					ng-click="addfriendID(i.request_sender.id)">p2p</button>
					</div>
				
			</div>
			<div ng-show="i.request_sender.is_online=='N'"ng-repeat="i in ctrl.friends">
				<div class="container">
					
					{{i.request_sender.id}}
					<div class="led-box">
						<div class="led-red"></div>
					</div>
				

						<button class="example pinterest" ng-disabled="i.request_sender.is_online=='N'"
					ng-click="addfriendID(i.request_sender.id)">p2p</button>
					</div>
				
			</div>
				
	<div ng-controller="pChatCtrl" class="container">
		<form ng-submit="addMessage()" name="messageForm">
			<input type="text" placeholder="Compose a new message..."
				ng-model="message" />
			<div class="info">
				<span class="count" ng-bind="max - message.length"
					ng-class="{danger: message.length > max}">140</span>
				<button ng-disabled="message.length > max || message.length === 0">Send</button>
			</div>
		</form>
		<hr />
		<p ng-repeat="message in messages | orderBy:'time':true"
			class="message">
			<time>{{message.time | date:'HH:mm'}}</time>
			<span ng-class="{self: message.self}">{{message.message}}
				[{{message.name}}]</span>
		</p>
	</div>
</div>
<script>
$( function() {
	  var $winHeight = $( window ).height()
	  $( '.container' ).height( $winHeight );
	});
</script>
</div>
</div>
